<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>login page</title>

  <script type="text/javascript">
    function sendIt()
    {
      const {ipcRenderer} = require('electron');
      ipcRenderer.send('login-pushed', document.getElementById('user').value,
      document.getElementById('pass').value)

      console.log('Made it!')
    }
  </script>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <body>
      <div class = "login">
        <h1>LOGO</h1>
        <form action="JavaScript:sendIt()">
          <input id="user" type="text" placeholder="username"></input>
          <input id="pass" type="password" placeholder="password"></input>
          <button id="butt">Sign In</button>
  </body>




</html>
